version: '3.7'
services:
  redis:
    restart: 'on-failure'
    image: 'bitnami/redis:latest'
    env_file:
      - ./.env
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_AOF_ENABLED=no
    command: /opt/bitnami/scripts/redis/run.sh
    networks:
      - fastapi

  fastapi:
    build:
      context: ./src/
    expose:
      - 8000
    depends_on:
      - redis
      - elasticsearch
    networks:
      - fastapi

  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file:
      - ./.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - fastapi

  nginx:
    build: ./nginx
    ports:
      - 80:80
    depends_on:
      - app
    networks:
      - fastapi

networks:
  fastapi:
    driver: bridge
